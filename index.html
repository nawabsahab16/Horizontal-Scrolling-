<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Scroll Image</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <div class="gallery-wrap">
        <img src="images/back.png" id="backBtn">
        <div class="gallery">
            <div>
                <span><img src="images/sameer1.jpg"> </span>
                <span><img src="images/sameer2.jpg"> </span>
                <span><img src="images/sameer3.jpg"> </span>
            </div>
            <div>
                <span><img src="images/sameer4.jpg"></span>
                <span><img src="images/sameer5.jpg"></span>
                <span><img src="images/sameer6.jpg"></span>
            </div>
        </div>
        <img src="images/next.png" id="nextBtn">

    </div>
    
    <script>


        let scrollContainer = document.querySelector(".gallery");
        let backBtn = document.getElementById("backBtn");
        let nextBtn = document.getElementById("nextBtn");
  
        scrollContainer.addEventListener("wheel", (evt) => {
            evt.preventDefault()
        });

        nextBtn.addEventListener("click", ()=>{
            scrollContainer.scrollLeft +=1200
        });

        backBtn.addEventListener("click", ()=> {
            scrollContainer.scrollLeft -=1200
        });




    </script>
 

</body>
</html>
